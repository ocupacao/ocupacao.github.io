# Site
title: Ocupação Afro-Futurista
subtitle: 

# URL
url: https://ocupacao.github.io
baseurl: ''
permalink: :categories/:title/
include: ['_pages']
collections:
  pagina-inicial:
    output: false
  eventos:
    output: false

# Build settings
markdown: kramdown
port: 8420
future: false

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "post"

# Data
social:
