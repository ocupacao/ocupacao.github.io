  instagram: "https://www.instagram.com/"
  github: "https://github.com/"
  twitter: "https://twitter.com/"
  youtube: "https://youtube.com"
  vimeo: ""
  soundcloud: ""
  tumblr: ""
  pinterest: ""
  envelope-o: "mailto:ocupacao@afrofuturista.com"
